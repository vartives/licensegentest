<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Generator</title>
    <style>
        /* Hier sind deine bisherigen Styles */
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>License Generator</h1>
            <form id="licenseForm">
                <label for="customName">Custom Name (Default: VIGA):</label>
                <input type="text" id="customName" placeholder="VIGA">

                <label for="duration">Duration:</label>
                <input type="number" id="duration" min="1" placeholder="Enter duration" required="">

                <label for="durationType">Duration Type:</label>
                <select id="durationType">
                    <option value="hours">Hours</option>
                    <option value="days" selected="selected">Days</option>
                    <option value="months">Months</option>
                    <option value="lifetime">Lifetime</option>
                </select>

                <button type="submit">Generate License</button>
            </form>

            <h2 id="licenseInfo"></h2>
        </div>

        <div class="license-list-container">
            <h2>Generated Licenses</h2>
            <ul id="licenseList" class="license-list"></ul>
        </div>
    </div>

    <script>
        let licenses = JSON.parse(localStorage.getItem("licenses")) || [];

        document.getElementById("licenseForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const customNameInput = document.getElementById("customName").value.trim();
            const customName = customNameInput ? customNameInput.toUpperCase() : "VIGA";
            const duration = parseInt(document.getElementById("duration").value);
            const durationType = document.getElementById("durationType").value;

            // Die POST-Anfrage an den Worker senden
            const response = await fetch('https://licensegentest.franzl2011.workers.dev/generate-license', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'generate',
                    customName: customName,
                    duration: duration,
                    durationType: durationType,
                }),
            });

            if (response.ok) {
                const license = await response.json();
                document.getElementById("licenseInfo").innerText = `License Code: ${license.licenseCode}\nValid until: ${license.expirationDateString}`;
                
                // Lizenz zur Liste hinzufÃ¼gen
                licenses.push(license);
                localStorage.setItem("licenses", JSON.stringify(licenses));

                // Lizenzliste aktualisieren
                updateLicenseList();
            } else {
                alert("Error generating license");
            }

            document.getElementById("licenseForm").reset();
        });

        function updateLicenseList() {
            const list = document.getElementById("licenseList");
            list.innerHTML = "";

            licenses.forEach((license, index) => {
                const listItem = document.createElement("li");
                listItem.innerHTML = `
                    <strong>Name:</strong> ${license.customName}<br>
                    <strong>License Code:</strong> ${license.licenseCode}<br>
                    <strong>Valid until:</strong> ${license.expirationDateString}
                    <button class="copy-btn" onclick="copyToClipboard('${license.licenseCode}')">Copy</button>
                    <button class="delete-btn" onclick="deleteLicense(${index})">Delete</button>
                    <button class="validate-btn" onclick="validateLicense('${license.licenseCode}')">Validate</button>
                `;
                list.appendChild(listItem);
            });
        }

        function validateLicense(licenseCode) {
            fetch('https://licensegentest.franzl2011.workers.dev/validate-license', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ action: 'validate', licenseCode: licenseCode })
            })
            .then(response => response.json())
            .then(data => {
                if (data.valid) {
                    alert('License is valid!');
                } else {
                    alert('License is invalid or expired: ' + data.message);
                }
            })
            .catch(error => {
                alert('Error validating license');
            });
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("License code copied!");
            });
        }

        function deleteLicense(index) {
            if (confirm("Are you sure you want to delete this license?")) {
                licenses.splice(index, 1);
                localStorage.setItem("licenses", JSON.stringify(licenses));
                updateLicenseList();
            }
        }

        // Saved licenses beim Laden anzeigen
        updateLicenseList();
    </script>
</body>
</html>
